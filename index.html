<!DOCTYPE html>
<html>

<head>
    <title>The Elegant Calculator</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/css.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <h1>The Elegant Calculator</h1>

    <div class="calcBody">

        <div class="inputContainer">
            <span id="input">0</span>
        </div>

        <div class="row">

            <div id="clear" class="button acButton">
                <span>C</span>
            </div>

            <div id="(" class="button">
                <span>(</span>
            </div>

            <div id=")" class="button">
                <span>)</span>
            </div>

            <div id="erase" class="button">
                <span>⌫</span>
            </div>

            <div id="÷" class="button operationButton">
                <span>÷</span>
            </div>

        </div>

        <div class="row">

            <div id="e" class="button">
                <span>e</span>
            </div>

            <div id="7" class="button">
                <span>7</span>
            </div>

            <div id="8" class="button">
                <span>8</span>
            </div>

            <div id="9" class="button">
                <span>9</span>
            </div>

            <div id="×" class="button operationButton">
                <span>×</span>
            </div>

        </div>

        <div class="row">

            <div id="π" class="button">
                <span>π</span>
            </div>

            <div id="4" class="button">
                <span>4</span>
            </div>

            <div id="5" class="button">
                <span>5</span>
            </div>

            <div id="6" class="button">
                <span>6</span>
            </div>

            <div id="-" class="button operationButton">
                <span>-</span>
            </div>

        </div>

        <div class="row">

            <div id="" class="button">
                <span></span>
            </div>

            <div id="1" class="button">
                <span>1</span>
            </div>

            <div id="2" class="button">
                <span>2</span>
            </div>

            <div id="3" class="button">
                <span>3</span>
            </div>

            <div id="+" class="button operationButton">
                <span>+</span>
            </div>

        </div>

        <div class="row">

            <div id="" class="button">
                <span></span>
            </div>

            <div id="" class="button">
                <span></span>
            </div>

            <div id="0" class="button">
                <span>0</span>
            </div>

            <div id="." class="button">
                <span>.</span>
            </div>

            <div id="=" class="button operationButton">
                <span>=</span>
            </div>

        </div>
    </div>

    <div class="themesRow">
        <button class="themeBtn activeTheme" id="redTheme"></button>
        <button class="themeBtn" id="orangeTheme"></button>
        <button class="themeBtn" id="yellowTheme"></button>
        <button class="themeBtn" id="greenTheme"></button>
        <button class="themeBtn" id="blueTheme"></button>
        <button class="themeBtn" id="pinkTheme"></button>
    </div>

    <script src="js/javascript.js"></script>

</body>

</html>
